<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Image Color Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #colors {
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      margin: 4px 0;
    }

    #status {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }

    video,
    canvas,
    img {
      max-width: 300px;
      display: block;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>Analyze Image Colors</h1>

  <!-- Button to use webcam -->
  <button id="start-camera">📷 Take a Picture</button>
  <video id="video" autoplay hidden></video>
  <canvas id="canvas" hidden></canvas>

  <!-- Fallback image or uploaded/captured image -->
  <img id="image" src="image/diddy.jpeg" alt="Image" crossorigin="anonymous" />

  <div id="status">Loading image...</div>
  <div id="colors"></div>

  <script>
    const img = document.getElementById('image');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('video');
    const startCameraBtn = document.getElementById('start-camera');
    const colorsDiv = document.getElementById('colors');
    const statusDiv = document.getElementById('status');

    function getBasicColorName(r, g, b) {
      const colors = {
        Red: [255, 0, 0],
        Green: [0, 128, 0],
        Blue: [0, 0, 255],
        Yellow: [255, 255, 0],
        Orange: [255, 165, 0],
        Purple: [128, 0, 128],
        Pink: [255, 192, 203],
        Brown: [165, 42, 42],
        Gray: [128, 128, 128],
        Black: [0, 0, 0],
        White: [255, 255, 255],
        Cyan: [0, 255, 255],
        Magenta: [255, 0, 255]
      };

      let closestColor = 'Unknown';
      let minDistance = Infinity;

      for (const [name, [cr, cg, cb]] of Object.entries(colors)) {
        const dist = Math.sqrt(
          (r - cr) ** 2 + (g - cg) ** 2 + (b - cb) ** 2
        );
        if (dist < minDistance) {
          minDistance = dist;
          closestColor = name;
        }
      }
      return closestColor;
    }

    function analyzeImage(imageElement) {
      try {
        canvas.width = imageElement.width;
        canvas.height = imageElement.height;
        ctx.drawImage(imageElement, 0, 0);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        const colorCounts = {};
        let countedPixels = 0;

        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          const a = data[i + 3];

          if (a < 128) continue; // Skip transparent pixels

          const colorName = getBasicColorName(r, g, b);
          colorCounts[colorName] = (colorCounts[colorName] || 0) + 1;
          countedPixels++;
        }

        if (countedPixels === 0) {
          statusDiv.textContent = 'No visible colors found (image may be transparent).';
          return;
        }

        const sorted = Object.entries(colorCounts).sort((a, b) => b[1] - a[1]);

        let totalPercent = 0;
        colorsDiv.innerHTML = '';

        sorted.forEach(([name, count], index) => {
          let percent = ((count / countedPixels) * 100);
          percent = index === sorted.length - 1
            ? (100 - totalPercent).toFixed(2)
            : percent.toFixed(2);

          totalPercent += parseFloat(percent);

          const p = document.createElement('p');
          p.textContent = `${name}: ${percent}%`;
          colorsDiv.appendChild(p);
        });

        statusDiv.textContent = 'Color analysis complete.';
      } catch (error) {
        statusDiv.textContent = 'Error analyzing image: ' + error.message;
        console.error(error);
      }
    }

    img.onload = () => {
      statusDiv.textContent = 'Analyzing default image...';
      analyzeImage(img);
    };

    img.onerror = () => {
      statusDiv.textContent = '❌ Failed to load diddy.jpeg from /image folder.';
    };

    startCameraBtn.onclick = async () => {
      startCameraBtn.disabled = true;
      video.hidden = false;

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        statusDiv.textContent = 'Camera ready. Click video to capture.';

        video.onclick = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          // Stop video stream
          stream.getTracks().forEach(track => track.stop());
          video.hidden = true;

          // Convert canvas to image and analyze
          const dataURL = canvas.toDataURL('image/jpeg');
          img.src = dataURL;
          img.onload = () => {
            statusDiv.textContent = 'Analyzing captured image...';
            analyzeImage(img);
          };
        };
      } catch (err) {
        statusDiv.textContent = 'Camera access denied or not supported.';
        console.error(err);
      }
    };
  </script>
</body>

</html>
